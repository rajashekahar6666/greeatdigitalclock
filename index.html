<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital clock</title>
    <link rel="stylesheet" href="./CSS/digitalclock.css">
    <script src="./JS/digitalclock.js" defer></script>
</head>
<body>
    <div id="popup">
        <h1 id="msg"></h1>
    </div>
    <div id="container">
        <h1 id="Time"></h1>
        <h1 id="Date"></h1>
        <h1 id="Day"></h1>
    </div>
    <h1 id="Sec"></h1>
    <div id="greeting">
        <h1 id="greetMessage"></h1>
        <input type="button" id="close" value="X" onclick="closeGreeting()">
    </div>
</body>
</html>
